services:
  - type: web
    name: heartscan-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://heartscan.vercel.app,http://localhost:3000
      - key: PYTHON_VERSION
        value: 3.13
    healthCheckPath: /health
